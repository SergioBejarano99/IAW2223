<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 5 jQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.js/ejemplo5.js"></script>

    <meta autor="Sergio Bejarano Arroyo" />

    <style>
        h1,
        h2 {
            text-align: center;
        }

        table {
            margin: 10px;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>Ejemplo 5 jQuery</h1>
    <h2>Cambiar Estilos a Filas Pares e Impares de una Tabla con jQuery</h2>

    <table>
        <tr>
            <th>País</th>
            <th>Continente</th>
        </tr>
        <tr>
            <td>España</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>Reino Unido</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>Japón</td>
            <td>Asia</td>
        </tr>
        <tr>
            <td>Ghana</td>
            <td>África</td>
        </tr>
        <tr>
            <td>Estados Unidos</td>
            <td>América</td>
        </tr>
    </table>

    <button id="cssOriginal">CSS Original</button>
    <button id="cssModificado">CSS Modificado</button>
</body>

</html>
