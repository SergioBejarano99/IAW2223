<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3 jQuery</title>

    <script src="jquery.js/jquery.js"></script>
    <script src="jquery.js/ejemplo3.js"></script>

    <meta autor="Sergio Bejarano Arroyo" />

    <style>
        h1,
        h2 {
            text-align: center;
        }

        .parrafoRojo {
            color: red;
        }

        .parrafoAzul {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Ejemplo 3 jQuery</h1>
    <h2>Mostrar y Ocultar algunos Párrafos con Selectores con jQuery</h2>

    <p id="primerParrafo" class="parrafoRojo">Este es el Primer Párrafo.</p>
    <p id="segundoParrafo" class="parrafoAzul">Este es el Segundo Párrafo.</p>
    <p id="tercerParrafo" class="parrafoRojo">Este es el Tercer Párrafo</p>
    <p id="cuartoParrafo" class="parrafoAzul">Este es el Cuarto Párrafo</p>

    <button id="mostrarContenido">Mostrar Contenido</button>
    <button id="ocultarContenido">Ocultar Contenido</button>
</body>

</html>
