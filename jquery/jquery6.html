<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4 jquery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--En vez de utilizar "jquery.js, utilizamos una Librería Externa. (En este caso es el CDN de Google)" -->
    <script src="jquery.js/misextojquery.js"></script>

    <style>
        .pares {
            background-color: aqua;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        /*
        addClass
        removeClass
        */
    </style>

</head>

<body>
    <h1>Cambiar Fondos a filas con jquery</h1>

    <table>
        <tr> <!-- "tr" es una Columna -->
            <th>País</th> <!-- "th" es una Cabecera, es decir, pone la Fuente en Negrita -->
            <th>Continente</th> <!-- "th" es una Cabecera, es decir, pone la Fuente en Negrita -->
        </tr>
        <tr>
            <td class="pares">España</td> <!-- "td" es una Fila -->
            <td  class="pares">Europa</td>
        </tr>
        <tr>
            <td>Reino Unido</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td class="pares">Japón</td>
            <td class="pares">Asia</td>
        </tr>
        <tr>
            <td>Ghana</td>
            <td>África</td>
        </tr>
        <tr>
            <td class="pares">Estados Unidos</td>
            <td class="pares">América</td>
        </tr>
    </table>

    <button id="btn-original">CSS Original</button>
    <button id="btn-modificado">CSS Modificado</button>
</body>

</html>
