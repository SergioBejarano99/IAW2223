<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getters en jQuery</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        table {
            border: 1px solid black;
        }
        img {
            border-radius: 10px;
        }
    </style>
    <!-- Incluye aquí jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
</head>
<body>
    <h1>Las funciones each y append en jQuery</h1>
    <ul>
        <li><a href="">Enlace 1</a></li>
        <li><a href="">Enlace 2</a></li>
        <li><a href="">Enlace 3</a></li>
        <li><a href="">Enlace 4</a></li>
        <li><a href="">Enlace 5</a></li>
        <li><a href="">Enlace 5</a></li>
    </ul>

    <script>
        /* Rellena aquí el código jQuery */
        $(document).ready(function () {
            $("ul li:nth-child(1)").click(function () { 
                $("a").attr({"href" : "https://iconarchive.com/show/my-seven-icons-by-itzikgur/Travel-BMV-icon.html", "target" : "_blank"});
            });

            $("ul li:nth-child(2)").click(function () { 
                $("a").attr({"href" : "https://iconarchive.com/show/old-school-icons-by-babasse/mail-icon.html", "target" : "_blank"});
            });

            $("ul li:nth-child(3)").click(function () { 
                $("a").attr({"href" : "https://iconarchive.com/show/junior-icons-by-treetog/mail-icon.html", "target" : "_blank"});
            });

            $("ul li:nth-child(4)").click(function () { 
                $("a").attr({"href" : "https://iconarchive.com/show/my-seven-icons-by-itzikgur/Programs-Windows-7-icon.html", "target" : "_blank"});
            });

            $("ul li:nth-child(5)").click(function () { 
                $("a").attr({"href" : "https://iconarchive.com/show/i-icons-by-treetog/Videos-icon.html", "target" : "_blank"});
            });

            $("ul li:nth-child(6)").click(function () { 
                $("a").attr({"href" : "https://iconarchive.com/show/windows-8-icons-by-icons8/Holidays-Easter-Egg-icon.html", "target" : "_blank"});
            });
        });
     </script>
</body>
</html>
