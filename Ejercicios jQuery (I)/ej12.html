<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El método empty() de jQuery</title>
    <style>
        div{
            display:flex;
            width: 300px;
            height: 300px;
            background-color: yellow;
            align-items: center;
            justify-content: center;
            line-height: 300px;
        }
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>El método empty() de jQuery</h1>
    <div>
        <p>Texto</p>
    </div>
    <button>Mostrar/Ocultar texto</button>
    <script>
       /* Incluye aquí el código jQuery */
       $(document).ready(function () {
            $("button").click(function () { 
                $("p").toggle();
            });
       });
    </script>
</body>
</html>
