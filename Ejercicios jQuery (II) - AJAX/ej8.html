<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <meta autor="Sergio Bejarano Arroyo" />
</head>
  <body>
    <h1>Consumiento datos de la API de IPAPI</h1>
    <div class="container">
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */

                // Tendremos que realizar un SignUp en OpenWeatherMap y obtener una API Key (¡10 minutos tarda en funcionar!)
                let url="http://api.ipapi.com/api/check?access_key=e6e69afc5c113a3c12c705ad01c020ce";
        let ip, pais;
        $.get(url).done(function (r){
            console.log(r);
            ip = r.ip; // Obtengo la dirección ip
            pais = r.country_name; // Obtengo el pais
            $("#objetivo").text("Tu ip pública es " + ip + " y estas en " + pais);
        }).fail(function(r){
            $("#objetivo").text("Un error terrible ocurrió al obtener los datos del servidor");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
