<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 4 jquery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--En vez de utilizar "jquery.js, utilizamos una Librería Externa. (En este caso es el CDN de Google)" -->
    <script src="jquery.js/micuartorjquery.js"></script>

    <style>
        .roja {
            color: red;
        }

        .azul {
            color: blue;
        }
    </style>

</head>

<body>
    <h1>Cambios de Estilos con jquery</h1>
    <p id="primerParrafo" class="roja">Este es el Primer Párrafo.</p>
    <p id="segundoParrafo" class="azul">Este es el Segundo Párrafo.</p>
    <p id="tercerParrafo" class="roja">Este es el Tercer Párrafo</p>
    <p id="cuartoParrafo" class="azul">Este es el Cuarto Párrafo</p>
    <button id="btn-original">CSS Original</button>
    <button id="btn-modificado">CSS Modificado</button>
</body>

</html>
