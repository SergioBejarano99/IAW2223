<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 6 jQuery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.js/ejemplo6.js"></script>

    <style>
        h1,
        h2 {
            text-align: center;
        }

        table {
            margin: 10px;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid;
            padding: 3px;
        }

        .fondosRojos {
            background-color: red;
        }

        .fondosAmarillos {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Ejemplo 6 jQuery</h1>
    <h2>Añadir y Eliminar Estilos a través de Clases en CSS con jQuery</h2>

    <table>
        <tr>
            <th>País</th>
            <th>Continente</th>
        </tr>
        <tr>
            <td>España</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>Reino Unido</td>
            <td>Europa</td>
        </tr>
        <tr>
            <td>Japón</td>
            <td>Asia</td>
        </tr>
        <tr>
            <td>Ghana</td>
            <td>África</td>
        </tr>
        <tr">
            <td>Estados Unidos</td>
            <td>América</td>
            </tr>
    </table>

    <button id="anadirEstilosCss">Añadir Estilos CSS</button>
    <button id="eliminarEstilosCss">Eliminar Estilos CSS</button>
</body>

</html>
